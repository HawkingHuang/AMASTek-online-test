<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上機考</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>KK 企業感測器</h2>
    <section class="time">
      <p class="timer"></p>
    </section>
    <section class="main">
      <div class="temp">
        <h3>溫度：</h3>
        <p>20</p>
        <p>°C</p>
      </div>
      <div class="refri">
        <h3>制冷：</h3>
        <p>0、1、2</p>
      </div>
      <div class="micro-pre">
        <h3>微壓：</h3>
        <p>0.01-100.99</p>
        <p>pa</p>
      </div>
    </section>
    <section class="accu">
      <span>累計用電：5 KWH</span>
    </section>
    <script src="script.js"></script>
  </body>
</html>
